<h4 style="float: left">Listagem de Perfis</h4>
<div style="float: right; margin-top: 20px;">
  <a class="waves-effect waves-light btn teal" routerLink="/perfis/cadastrar"><i class="material-icons left">add</i>Novo Registro</a>
</div>
<br /><br />
<table class="highlight bordered" *ngIf="perfis">
  <thead>
    <tr>
      <th data-field="id">Id</th>
      <th data-field="login">Nome</th>
      <th data-field="status">Status</th>
      <th data-field="acoes">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let perfil of perfis">
        <td>{{perfil.id}}</td>
        <td>{{perfil.nome}}</td>
        <td class="center-align">
          <span *ngIf="perfil.ativo" class="new badge green" data-badge-caption="Ativo" style="float: left; position: relative"></span>
          <span *ngIf="!perfil.ativo" class="new badge red" data-badge-caption="Inativo" style="float: left; position: relative" ></span>
        </td>
        <td>                  
          <a class="waves-effect waves-light btn" style="padding: 0 1rem" routerLink="/perfis/{{perfil.id}}"><i class="material-icons">edit</i></a>
          <button class="waves-effect waves-light btn red" style="padding: 0 1rem" type="submit" (click)="removerPerfil(perfil.id)"><i class="material-icons">delete</i></button>
        </td>
    </tr>
  </tbody>
</table>

<h5 *ngIf="!perfis">Nenhum resultado.</h5>
